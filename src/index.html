<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Surf-Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id="app_nav"></div>

    <div id="home"></div>

    <div id="sign_up">
      <div class="container">
        <form class="form-horizontal forms" id="sign_up_form">
        </form>
      </div>
    </div>

    <div id="login">
      <div class="container">
        <form class="form-horizontal forms" id="login_form">
        </form>
      </div>
    </div>

    <div id="search">
      <video id='searchVid' preload="auto" autoplay="true" loop="loop" muted="muted">
        <source src="vid/search2.mp4" type="video/mp4">
      </video>
      <div class="container" id="vidContainer">
        <form class="form-horizontal forms" id="search_form">
        </form>
      </div>
    </div>

    <div id="results"></div>

    <!-- libraries -->
    <script type="text/javascript" src="js/lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

    <!-- models -->
    <script type="text/javascript" src="models/weather_model.js"></script>
    <script type="text/javascript" src="models/user_model.js"></script>

    <!-- collections -->
    <script type="text/javascript" src="collections/weather_collection.js"></script>

    <!-- views -->
    <script type="text/javascript" src="views/my_weather/my_weather_view.js"></script>
    <script type="text/javascript" src="views/results/city_data.js"></script>
    <script type="text/javascript" src="views/results/city.js"></script>
    <script type="text/javascript" src="views/search/search_view.js"></script>
    <script type="text/javascript" src="views/login/login_view.js"></script>
    <script type="text/javascript" src="views/sign_up/sign_up_view.js"></script>
    <script type="text/javascript" src="views/home/home_view.js"></script>
    <script type="text/javascript" src="views/nav/nav_link_view.js"></script>
    <script type="text/javascript" src="views/nav/nav_view.js"></script>

    <!-- router -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
